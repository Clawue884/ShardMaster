<!DOCTYPE html>
<html>
<head>
  <title>Casper Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Casper Counter</h1>
  <p>Current count: <span id="count">0</span></p>
  <p>Contract owner: <span id="owner"></span></p>
  <button id="inc-button">Increment</button>
  <button id="reset-button">Reset</button>
  <form id="transfer-form">
    <label for="new-owner">New owner:</label>
    <input type="text" id="new-owner" name="new-owner">
    <button type="submit">Transfer ownership</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
